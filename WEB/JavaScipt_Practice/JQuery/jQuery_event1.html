<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border:1px solid #aaa;
            padding:10px;
        }
        h1 {
            border:3px solid #000;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

             // $('h1').click(function(){
            //     var length = $('h1').length;
            //     var oldHtml = $(this).html();
            //     $('#wrap').append('<h1>'+length+' - '+oldHtml+'</h1>');
            // });


            $('#wrap').on('click','h1',function(){
                var length = $('h1').length;
                var oldHtml = $(this).html();
                $('#wrap').append('<h1>'+length+' - '+oldHtml+'</h1>');
            });


            $('textarea').keyup(function(){
                var cnt = $(this).val().length;
                var remain = 150 - cnt;

                console.log(cnt, remain);

                if(remain < 0) {
                    alert('소개서는 150자까지 작성이 가능합니다.');
                    var str = $(this).val().substr(0,150);
                    $(this).val(str);
                    $('span').text('150');

                    return false;
                }

                $('span').text();
            })



            $('#myForm').submit(function(){
                alert('my Form submit !!');
                return false;
            });

            $('#allCheck').change(function(){
               
                // check 상태이면 true, 아닐 경우 false
                if(this.checked){
                    // #checkItem 안에 있는 input type = check  -> checked=>true
                    $('#checkItem').children().prop('checked', true);
                } else {
                    $('#checkItem').children().prop('checked', false);
                }
            })

        }); // ready fnc
    </script>
</head>
<body>


    <input type="checkbox" id="allCheck">
    <label for="allCheck">all</label>
    <div id="checkItem">
        <input type="checkbox">
        <label for="">A type</label>
        <input type="checkbox">
        <label for="">B type</label>
        <input type="checkbox">
        <label for="">C type</label>

    </div>


    <form id="myForm">
        <input type="submit" value="제출">

    </form>
    
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <span>0</span>/150

    <div id = "wrap">
        <h1> header</h1>
    </div>
    
</body>
</html>
