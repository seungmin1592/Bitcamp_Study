<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>



        var regExp = /script/;
        var string = 'javascript jquery Ajax';

        var result = regExp.test(string);

        console.log(result);


        // 문자열 타입의 메소드 : split

        result = string.split(regExp);
        console.log(result);


        regExp = /a/ig;
        string = 'Javascript \n\n query Ajax'
        
        // 문자열의 해당 패턴을 찾아 특정 문자열로 변경
        result = string.replace(regExp, '+$&+');
        console.log(result)

    
        string = 'Javascript query Ajax';
        // 함수를 이용해서 변경하고자 하는 값을 지정
        result = string.replace(regExp, function(value){
            return '+' + value + '+';
        })
        console.log(result);

        regExp = /^j/ig;
        string = 'javascript query Ajax';
        result = string.replace(regExp, '+$&+');
        console.log(result);

        regExp = /[aj]/ig;
        string = 'Javascript query Ajax';
        result = string.replace(regExp, '+$&+');
        console.log(result);


        var string = prompt('소문자와 숫자로 된 단어를 입력해주세요.');
        // 영문자(소문자)와 숫자만 가능
        // regExp = /([0-9]|[a-z])/g;

        // 한글만 가능한 패턴
        // regExp = /([가-힣])/g;

        // 이메일을 체크하는 패턴
        regExp = /\w+@\w+\.\w+/;

        result = string.replace(regExp, '');

        if(result.length == 0){
            console.log(result,'패턴에 일치하는 문자열');
        } else {
            console.log(result, '패턴에 맞지 않는 문자열을 포함')
        }
        





    </script>
</head>
<body>
    
    <form action="">
        <input type="email">
        <input type="submit">
    </form>
</body>
</html>
